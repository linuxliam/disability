          if [ "$FORCE_UNWRAPS" -eq 0 ] && [ "$PRINT_STATEMENTS" -eq 0 ] && [ "$FORCE_TRY" -eq 0 ]; then
            echo "âœ… **Excellent code quality!** No critical issues found." >> $GITHUB_STEP_SUMMARY
          elif [ "$FORCE_UNWRAPS" -lt 5 ] && [ "$PRINT_STATEMENTS" -lt 10 ]; then
            echo "âš ï¸ **Good code quality** with minor issues to address." >> $GITHUB_STEP_SUMMARY
          else

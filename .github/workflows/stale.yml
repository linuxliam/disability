name: Stale Issue and PR Management

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days. Thank you for your contributions.
          close-issue-message: |
            This issue was automatically closed due to inactivity. If you believe this is still relevant,
            please reopen the issue or create a new one.
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 7
          exempt-issue-labels: 'pinned,security,bug,enhancement'
          
          # PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days. Thank you for your contributions.
          close-pr-message: |
            This pull request was automatically closed due to inactivity. If you believe this is still relevant,
            please reopen the PR or create a new one.
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 7
          exempt-pr-labels: 'work-in-progress,blocked,review-requested'
          
          # General configuration
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true

name: CI - Test macOS

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: false
        type: boolean

env:
  XCODE_VERSION: '15.1'

jobs:
  test-macos:
    name: üß™ Test macOS
    runs-on: macos-14
    timeout-minutes: 15
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.skip_tests != 'true'
    steps:
      - name: ‚è±Ô∏è Start Timer
        uses: actions/github-script@v7
        id: timer
        with:
          script: |
            core.exportVariable('WORKFLOW_START', Date.now())
            return Date.now()
      
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üîß Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: üì¶ Cache Test Artifacts
        uses: actions/cache@v4
        id: cache-tests
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            build
          key: ${{ runner.os }}-test-macos-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-test-macos-
      
      - name: üß™ Run Tests
        run: |
          set -o pipefail
          TEST_START=$(date +%s)
          xcodebuild test \
            -project DisabilityAdvocacy.xcodeproj \
            -scheme "DisabilityAdvocacy-macOS" \
            -sdk macosx \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -destination 'platform=macOS' \
            -derivedDataPath build \
            -only-testing:DisabilityAdvocacyTests \
            2>&1 | tee test-output-macos.txt || TEST_EXIT_CODE=$?
          
          TEST_END=$(date +%s)
          TEST_DURATION=$((TEST_END - TEST_START))
          echo "‚è±Ô∏è Tests took ${TEST_DURATION}s"
          
          if [ ${TEST_EXIT_CODE:-0} -ne 0 ]; then
            echo "## ‚ùå Tests Failed (macOS)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚è±Ô∏è **Test Duration:** ${TEST_DURATION}s" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test Output (Last 100 lines)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -100 test-output-macos.txt >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit ${TEST_EXIT_CODE:-1}
          fi
      
      - name: üì§ Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-results
          path: test-output-macos.txt
          retention-days: 7
          compression-level: 6
      
      - name: ‚è±Ô∏è Job Duration
        if: always()
        run: |
          DURATION=$(((${{ steps.timer.outputs.result }} - ${{ env.WORKFLOW_START }}) / 1000))
          echo "‚è±Ô∏è macOS Tests completed in ${DURATION}s"
